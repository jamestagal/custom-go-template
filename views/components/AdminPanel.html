<div class="admin-panel" style="background-color: #f8f0e3; border: 2px solid #d4b483; padding: 15px; border-radius: 8px;">
    <h3>Admin Panel</h3>
    <p>Welcome, {user.name}!</p>
    
    <div class="permissions">
        <h4>Permissions:</h4>
        {#if user.permissions}
            <ul>
                {#each user.permissions as permission}
                    <li>{permission}</li>
                {/each}
            </ul>
        {:else}
            <p>No permissions assigned</p>
        {/if}
    </div>
    
    <div class="admin-actions">
        <button>Manage Users</button>
        <button>System Settings</button>
    </div>
</div>
